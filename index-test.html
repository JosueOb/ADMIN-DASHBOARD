<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="name" content="JosueOb">
    <meta name="description" content="Admin Dashboard">

    <!-- Iconos -->
    <!-- <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet"> -->
    <link href="vendor/fontawesome/css/all.css" rel="stylesheet">
    
    
    <!-- Fuentes -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="styles-test/css/main-styles.css">

    <title>Admin Dashboard</title>
</head>
<body class="bg-dark">

    <div class="container-fluid ">
        <div class="row">

            <!-- Main Sidebar -->
            <aside>

            </aside>
            <!-- /Main Sidebar -->

            <main class="main-content col-lg-10 col-md-9 col-sm-12 p-0 offset-lg-2 offset-md-3">
                <div class="main-navbar sticky-top">

                    <!-- Main Navbar -->
                    <nav class="navbar justify-content-end p-0">
                        <ul class="navbar-nav flex-row">
                            <li class="nav-item dropdown notifications m-0">
                                <a class="nav-link nav-link-icon text-center" href="#" role="button" id="dropdownNotifications" data-toggle='dropdown' aria-haspopup="true" aria-expanded="false">
                                    <div class="nav-link-icon__wrapper">
                                        <!-- <i class="material-icons">&#xE7F4;</i> -->
                                        <i class="fas fa-bell"></i>
                                        <span class="badge badge-pill badge-danger">+2</span>
                                    </div>
                                </a>
                                <div class="dropdown-menu" aria-labelledby='dropdownNotifications'>
                                    <a href="#" class="dropdown-item">
                                        <div class="notification__icon-wrapper">
                                            <div class="notification__icon">
                                                <!-- <i class="material-icons">&#xE6E1;</i> -->
                                                <i class="fas fa-info-circle"></i>
                                            </div>
                                        </div>
                                        <div class="notification__content">
                                            <span class="notification__category">Problema</span>
                                            <p>
                                                <span class="text-success text-semibold">JosueOb</span>
                                                Ha reportado un nuevo problema en el barrio.
                                            </p>
                                        </div>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <div class="notification__icon-wrapper">
                                            <div class="notification__icon">
                                                <!-- <i class="material-icons">&#xE6E1;</i> -->
                                                <i class="fas fa-exclamation-triangle"></i>
                                            </div>
                                        </div>
                                        <div class="notification__content">
                                            <span class="notification__category">Emergencia</span>
                                            <p>
                                                <span class="text-success text-semibold">JosueOb</span>
                                                Ha reportado una nueva emergencia.
                                            </p>
                                        </div>
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <div class="notification__icon-wrapper">
                                            <div class="notification__icon">
                                                <!-- <i class="material-icons">&#xE6E1;</i> -->
                                                <i class="fas fa-user"></i>
                                            </div>
                                        </div>
                                        <div class="notification__content">
                                            <span class="notification__category">Solicitud</span>
                                            <p>
                                                <span class="text-success text-semibold">JosueOb</span>
                                                Ha solicitó unirse al sistema.
                                            </p>
                                        </div>
                                    </a>
                                    <a href="#" class="dropdown-item notification__all text-center">
                                        Ver todas las notificaciones
                                    </a>
                                </div>
                            </li>
                            <li class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle px-3 text-nowrap" data-toggle="dropdown" id="dropdownMenuUser" role="button" aria-haspopup="true" aria-expanded="false">
                                    <img src="images/0.jpg" alt="user avatar" class="user-avatar rounded-circle mr-2">
                                    <span class="d-none d-md-inline-block">Ana Cando</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdownMenuUser">
                                    <a href="#" class="dropdown-item">
                                        <i class="fas fa-user-circle"></i>
                                        Perfil
                                    </a>
                                    <a href="#" class="dropdown-item">
                                        <i class="fas fa-envelope-open-text"></i>
                                        Mensajes
                                    </a>
                                    <a href="#" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt"></i>
                                        Cerrar sesión
                                    </a>
                                </div>
                            </li>
                        </ul>

                    </nav>
                    <!-- /Main Navbar -->
                    
                </div>
            </main>


        </div>
    </div>

    <script src="vendor/jquery/jquery-3.4.1.js"></script>

    <script src="vendor/bootstrap/js/bootstrap.js"></script>
    <script src="scripts/dropdown.js"></script>
